<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">

    <title>Google!</title>

</head>
<body>


    <header class="center">
        <img src="google.jpg" alt="Google">
    </header>


    <section class="center arka-plan size-elements">

        Search the web using Google!

    
            <!-- arama kutucuğu start -->
        <div>
            <input type="text" size="40px">
            <!-- arama kutucuğu end -->

            <br>

            <!-- buton start -->
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
            <!-- buton end -->

        </div>
    
    </section>


    <article class="center">
        

        <div class="size-elements">
            <center class="box-left"> 
                Special Searches  
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </center>
        </div>


        <div class="size-elements">

            <center class="box-middle" >
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
                <br>
            </center>
        </div>


        <div class="size-elements">
            <center class="box-right">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </center>
        </div>

    </article>

    

    <footer class="center small-font">

        <p>Copyright ©1998 Google Inc.</p>

    </footer>

</body>
</html>
